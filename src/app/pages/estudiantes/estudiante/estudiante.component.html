<div class="row">
  <div class="col-12">
    <div class="content">
      <mat-card>
        <mat-card-title class="p-t-10">
          <div class="row p-l-20" fxLayout="row" fxLayoutAlign="center">
            Nuevo Estudiante
          </div>
        </mat-card-title>

        <form [formGroup]="form" >
          <div class="row" class="text-center">
              <div class="col-12">
                <mat-form-field style="width: 50%;">
                  <mat-label>Nombre</mat-label>
                  <input matInput type="text" formControlName="nombre" maxlength="13">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field style="width: 50%;">
                  <mat-label>House</mat-label>
                  <mat-select formControlName="house">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let option of options" [value]="option">{{option.name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12">
                  <mat-form-field style="width: 50%;">
                    <mat-label>AÃ±o de Nacimiento</mat-label>
                    <input matInput formControlName="fnacimiento" [matDatepicker]="picker" [max]="year" readonly>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
              </div>
              <div class="col-12 p-b-20">
                <mat-form-field style="width: 50%;">
                  <mat-label>Foto</mat-label>
                  <input matInput type="text" formControlName="foto">
                  <mat-hint>Url - Imagen</mat-hint>
                </mat-form-field>
              </div>
          </div>
          <div class="row">
            <div class="col-12"  fxLayout="row" fxLayoutAlign="center center">
              <button (click)="onCancelar()" style="width: 100px;" mat-raised-button color="warn">Cancelar</button>
              <button (click)="onSave()" style="width: 100px; margin-left: 10px;" mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
            </div>
          </div>
        </form>     
      </mat-card>
    </div>
  </div>
</div>
