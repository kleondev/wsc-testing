<div class="row">
  <div class="col-12">
    <div class="content">
      <mat-card>
        <mat-card-title class="p-t-10">
          Personajes
        </mat-card-title>
        <div class="table-container p-t-20">
          <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="patronus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Patronus </th>
              <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
            </ng-container>
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
              <td mat-cell *matCellDef="let element"> {{element.yearOfBirth > 0 ? year - element.yearOfBirth : '' }} </td>
            </ng-container>
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef> Image </th>
              <td mat-cell *matCellDef="let element">
                <img style="width: 6vw; height: 9vh;"
                  [src]="element.image ? element.image : 'https://vignette.wikia.nocookie.net/hanabira/images/6/60/No_Image_Available.png/revision/latest?cb=20180619160503'"
                  alt="">
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns" style="border-bottom: 0px;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
